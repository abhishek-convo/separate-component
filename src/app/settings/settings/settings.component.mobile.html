<mat-toolbar>
  <button mat-icon-button (click)="toHomePage()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <span>Settings Mobile</span>
</mat-toolbar>

<mat-grid-list cols="4" rowHeight="100px">
  <mat-grid-tile
    *ngFor="let tile of tiles; let i =index"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [style.background]="tile.color"
    (click)="selectionChanged(groups[i])"
  >
    {{groups[i].name}}
  </mat-grid-tile>
</mat-grid-list>
